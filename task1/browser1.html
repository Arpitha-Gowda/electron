<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Brower one App</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
  </head>
  <body>
    <h1>Post window</h1>
    <form>
      <input type="text" id="message" value="Write something:"><br>
      <input type="button" id="submit" value="Post">
    </form> 
  </body>
  <script>
      // require('./browser1.js'); 
      const { ipcRenderer } = require('electron');

      document.getElementById("submit").addEventListener("click", () => {
          let Data = {
              message: document.getElementById("message").value,
              backgroundColor: "black",
              color: 'white'
          };
          ipcRenderer.send('trigger-browser-two', Data);
      }, false); 
  </script>
</html>
